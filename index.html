<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Corridor Container -->
  <div class="corridor">
    <!-- Left Side Doors -->
    <div class="door left fiction"></div>
    <div class="door left thriller"></div>
    <div class="door left mystery"></div>
    <div class="door left history"></div>

    <!-- Corridor Floor and Ceiling -->
    <div class="corridor-floor"></div>
    <div class="corridor-ceiling"></div>

    <!-- Right Side Doors -->
    <div class="door right fiction"></div>
    <div class="door right thriller"></div>
    <div class="door right mystery"></div>
    <div class="door right history"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
