<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="corridor">
    <!-- Doors (Categories) -->
    <div class="door fiction">
      <span>Fiction</span>
    </div>
    <div class="door thriller">
      <span>Thriller</span>
    </div>
    <div class="door mystery">
      <span>Mystery</span>
    </div>
    <div class="door history">
      <span>History</span>
    </div>
    <!-- You can add more doors here as needed -->
  </div>
  <script>
  // Adjust 3D corridor movement based on scroll
  let scrollPosition = 0;

  window.addEventListener('scroll', () => {
    scrollPosition = window.scrollY;

    // Modify the transformation of the corridor doors
    const doors = document.querySelectorAll('.door');
    doors.forEach((door, index) => {
      // Adjust Z-position based on scroll
      const zOffset = 1000 + index * 200 - scrollPosition / 2;
      door.style.transform = `translateZ(${zOffset}px) rotateY(${index * 15}deg)`;
    });
  });
</script>
</body>
</html>
